OUTPUT_DIR: ./outputs/phys
DATA_ROOT: 'data/realb/'
DATASET_ABS: 'SimB'
SOLVER:
  BASE_LR: 1.0e-4  # single GPU LR
  WEIGHT_DECAY: 1.0e-6
  SCHEDULER: 'cosine'
  MAX_ITERS: 2000000
  WARMUP_ITERS: 40000
  VAL_INTERVAL: 200
  BATCH_SIZE: 20 # single GPU Batch Size
INPUT:
  IMAGE_MEAN: [123.49497621, 71.4224038, 57.6804548]
  IMAGE_STD: [45.16602904, 23.43329777, 15.98162961]
  PRELOAD_TO_MEMORY: False
RPIN:
  BACKBONE: 'hourglass_bn'
  ARCH: 'rpin'
  VE_FEAT_DIM: 256
  IN_FEAT_DIM: 256
  # prediction setting:
  INPUT_SIZE: 4
  PRED_SIZE_TRAIN: 20
  PRED_SIZE_TEST: 40
  # input setting:
  INPUT_HEIGHT: 96
  INPUT_WIDTH: 192
  MAX_NUM_OBJS: 3
  # data augmentation
  HORIZONTAL_FLIP: True
  VERTICAL_FLIP: True
  # loss weight
  POSITION_LOSS_WEIGHT: 1
  # ----- RoIPooling Setting
  ROI_POOL_SIZE: 5
  # ----- mask prediction
  MASK_LOSS_WEIGHT: 0.000
  MASK_SIZE: 21
  # ----- Architecture
  N_EXTRA_ROI_F: 2
  N_EXTRA_PRED_F: 0
  N_EXTRA_SELFD_F: 0
  N_EXTRA_RELD_F: 0
  N_EXTRA_AFFECTOR_F: 0
  N_EXTRA_AGGREGATOR_F: 0
  IMAGE_EXT: '.jpg'
  # other baselines:
  # VIN:
  USE_VIN_FEAT: False
  # OM:
  ROI_MASKING: False
  # CVP:
  ROI_CROPPING: False
  ROI_CROPPING_R: 4  # set to 35 for ShapeStack
